<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流体布局</title>
    <link rel="stylesheet" type="text/css" href="../../Style/reset.css">
    <link rel="stylesheet" type="text/css" href="../../Style/mold.css">
    <link rel="stylesheet" type="text/css" href="../../Style/prism.css">
    <style id="cssCode">
         .left,
         .right,
         .main{
             height: 200px;
         }

         .left {
             float: left;
             width: 100px;
             background-color: red;
         }
         .right {
             width: 200px;
             background-color: blue;
             float: right;
         }
         .main {
             margin-left: 110px;
             margin-right: 210px;
             background-color: green;
         }

    </style>
</head>
<body>
<div class="wrap">
    <div class="activeArea" id="activeArea">
        <div class="justifyAuto">
            <h3>流体布局</h3>
            <!-- 流体布局的HTML结构 -->
            <div class="container">
                <div class="left"></div>
                <div class="right"></div>
                <div class="main"></div>
            </div>
            <p>左右模块各自向左右浮动，并设置中间模块的 margin 值使中间模块宽度自适应。</p>
            <p>缺点就是主要内容无法最先加载，当页面内容较多时会影响用户体验。</p>
        </div>
    </div>
    <span class="codeHideBtn" id="codeHideBtn">&gt;</span>
    <div class="codeArea" id="codeArea">
        <div class="code-area">
            <h3>HTML Code </h3>
            <pre class="language-html">
                <code>
                    <textarea disabled  id="htmlArea">

                    </textarea>
                </code>
            </pre>
        </div>
        <div class="code-area">
            <h3>CSS Code </h3>
            <pre class="language-css">
                <code>
                    <textarea disabled  id="cssArea">

                    </textarea>
                </code>
            </pre>
        </div>
        <div class="code-area" >
            <h3>JavaScript Code </h3>
            <pre class="language-javascript">
                <code>
                    <textarea disabled id="jsArea">

                    </textarea>
                </code>
            </pre>
        </div>
    </div>
</div>

</body>
</html>
