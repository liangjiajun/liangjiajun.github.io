<script  id="jsCode">

   window.onload=function () {
     var obox=document.getElementById('box');
     var oul=obox.getElementsByTagName("ul");
     var vh=document.documentElement.clientHeight;
     var otop=document.getElementById("top");


        //获取最小ul的索引
    function checkheigh(oul){
        //初始化
        var height=100000000;
        var index=0;
        for(var a=0; a<oul.length; a++){
          var now_height = oul[a].offsetHeight;
          if(now_height<height){
               height = now_height
               index=a;
          }
        }
        return index;//返回索引
    }
      function rd(n,m){
          var c = m-n+1;
          return Math.floor(Math.random() * c + n);
      }

        //滚动加载
      window.onscroll=function(){
           var st=document.documentElement.scrollTop || document.body.scrollTop; //滚动的高度
           if(st+vh>document.body.scrollHeight-500){
               createelement();
           }
      }

     createelement();
    function createelement(){
     for (var i = 1; i <16; i++) {
      var oli=document.createElement("li");
        oli.style.height = rd(50,200)+'px';
         var min_index=checkheigh(oul);
          oul[min_index].appendChild(oli);

     }
    }


  }



</script>
