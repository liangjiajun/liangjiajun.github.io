<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS瀑布流</title>
    <link rel="stylesheet" type="text/css" href="../../Style/reset.css">
    <link rel="stylesheet" type="text/css" href="../../Style/mold.css">
    <link rel="stylesheet" type="text/css" href="../../Style/prism.css">
    <style id="cssCode">
      .container {
        -webkit-column-width:160px;
        -moz-column-width:160px;
        column-width:160px;
        -webkit-column-gap:1px;
        -moz-column-gap:1px;
        column-gap:1px;
      }
      .justifyAuto div:not(.container) {
        border-radius:5px;
        background:#D9D9D9;
        border::#CCC 1px solid;
        display:inline-block;
        width:157px;
        position:relative;
        margin:2px
      }
    </style>
</head>
<body>
<div class="wrap">
    <div class="activeArea" id="activeArea">
        <div class="justifyAuto">
            <h3>CSS瀑布流</h3>
            <div class="container">
            </div>
        </div>
    </div>
    <span class="codeHideBtn" id="codeHideBtn">&gt;</span>
    <div class="codeArea" id="codeArea">
        <div class="code-area">
            <h3>HTML Code </h3>
            <pre class="language-html">
                <code>
                    <textarea disabled  id="htmlArea">

                    </textarea>
                </code>
            </pre>
        </div>
        <div class="code-area">
            <h3>CSS Code </h3>
            <pre class="language-css">
                <code>
                    <textarea disabled  id="cssArea">

                    </textarea>
                </code>
            </pre>
        </div>
        <div class="code-area" >
            <h3>JavaScript Code </h3>
            <pre class="language-javascript">
                <code>
                    <textarea disabled id="jsArea">

                    </textarea>
                </code>
            </pre>
        </div>
    </div>
</div>

</body>
</html>
<script  id="jsCode">
var demo = document.getElementsByClassName('container')[0];

function rd(n,m){
    var c = m-n+1;
    return Math.floor(Math.random() * c + n);
}


var oFragment = document.createDocumentFragment();
for (var i = 0; i < 15; i++) {
  var divDom = document.createElement('div');
  divDom.style.height=rd(100,200)+'px';
  oFragment.append(divDom);
};
demo.append(oFragment)





</script>
<script src="../../Javascript/prism.js"></script>
<script src="../../Javascript/mold.js"></script>
